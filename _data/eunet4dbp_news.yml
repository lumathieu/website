- date: 2020-02-04
  news: The European Network for Digital Building Permits was born. But the website is still under construction..

- date: 2020-02-19
  news: Tomorrow, 20th February 2020, the network will be presented by Francesca Noardo in the "European Network for Digital Building Permits" presentation at the "BIM-based Building Permit Process Automation Seminar" in Tallinn (https://kirahub.org/en/wdbe2020/pre-event-2/).
  
- date: 2020-03-25
  news: The network is getting wider and we'll have a (Digital) Kick-off on May 29th 2020. You can also follow the network activity in Twitter now @EUnet4DBP

- date: 2020-05-30
  news: Yesterday, 29th May 2020, the network met to start working and exchanging. Ambitions, requirements and framing concepts were defined and discussed as a solid base to plan activities and next steps.

- date: 2020-10-12
  news: The mission, vision and specific ambitions of the EUnet4DBP have been clarified in the "about" page of this website. We have now a stronger reference to guide our future activity.