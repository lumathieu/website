- date: 2019-02-04
  news: The website is under construction
- date: 2019-03-05
  news: The materials are ready. Registrations are open!
- date: 2019-03-19
  news: Some IFC 4 models are added as test data, namely another version of the IFCgeometries.ifc and an Italian building (Savigliano.ifc). In some days, data descriptions will be available and the online results templates for task 1 will be updated.
- date: 2019-04-16
  news: Finally, data descriptions are available and the results templates are updated with the IFC 4 files!
- date: 2019-05-29
  news: The benchmark events (meeting and winter school) are planned. Look at them in the events page and register for the benchmark (web)meeting on the 8th of July.
- date: 2019-06-11
  news: Some CityGML data were further corrected and improved (RotterdamLOD12.gml and BuildingLOD3.gml). Their new version is available for download in the respective webpages. Please, use those new versions for performing the next tests. Thank you!
- date: 2019-06-20
  news: The final agenda of the GeoBIM (web)meeting (8th July) is published. Check the program in the event section. We are looking forward to meet you.
- date: 2019-07-11
  news: The GeoBIM benchmark meeting was hold on Monday 8th July, to share and discuss the issues and challenges found so far while performing the Tasks.
- date: 2019-07-12
  news: The IFC file Myran was improved, a new version can now be downloaded. The already registered participants received it by e-mail already.
- date: 2019-08-06
  news: Some more tests were delivered, thank you to the participants! If you would like to ask more questions, a Q&A session can be organised, please register to the doodle below.
- date: 2019-09-05
  news: The IFC geometries files (IFC 2x3 and IFC4) were slightly revised. You can find the new versions in the data webpages.
- date: 2019-09-05
  news: ACCA software kindly offered us some trial and educational licenses of their software to be used within the benchmark! If anyone of you would like to make the test with an ACCA software, please contact f.noardo@tudelft.nl.
- date: 2019-09-30
  news: Last week we presented our work so far as a Keynote to the 3D Geoinfo 2019 Conference in Singapore, you can find the new presentation and the new papers in the 'presentations&publications' section of the website. The submission of all the results is approaching, ONE MONTH IS LEFT. We are looking forward to that moment:-)
- date: 2019-10-29
  news: The EuroSDR/AMS-institute GeoBIM benchmark workshop is open for registrations (deadline 15th November). The workshop will be held on next December 2nd/3rd in Amsterdam to get insight into the GeoBIM benchmark results and explore in detail the related topics (3D city models, Building Information Models, respective open standards - CityGML, CityJSON, IFC, and more, GeoBIM use cases - automatic building permission issuing, asset management, energy simulations). Visit the 'event' page of this  website for more details.
- date: 2019-12-22
  news: The benchmark is finished, thank you to all the involved people for the participation! The website is up-to-date with final participants and (almost) final list of software. In the 'event' page of this  website, you can also find the materials and recordings of the GeoBIM benchmark workshop. Have a nice Christmas break everyone!!
- date: 2020-09-03
  news: Final results of the benchmark are now available in the 'presentations&publications' page. Thank you to all the people being involved in the initiative.
- date: 2021-01-11
  news: The three final journal papers are published and open access online. See them in the 'presentations&publications' page.